<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h2>Registro</h2>
            <div class="input-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="error-nombre"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="error-email"></span>
            </div>
            <div class="input-group">
                <label for="contraseña">Contraseña</label>
                <input type="contraseña" id="contraseña" name="contraseña" required>
                <span class="error" id="error-contraseña"></span>
            </div>
            <div class="input-group">
                <label for="confirmarContraseña">Confirmar Contraseña</label>
                <input type="contraseña" id="confirmarContraseña" name="confirmarContraseña" required>
                <span class="error" id="error-confirmarContraseña"></span>
            </div>
            <button type="submit">Registrarse</button>
            <p id="mensaje" class="hidden">Registro exitoso!</p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>src="script.js"</script>
</body>
</html>
